{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1 class="text-primary m-5 pt-5">Are you sure you want to Log out?</h1>

        <form class="mt-5" method="post" action="">
            {% csrf_token %}
            <div class="row mt-3">
                <div class="col-sm-3">
                    <input class="btn btn-danger m-5" type="submit" value="Logout" />
                </div>
                <div class="col-sm-3">
                    <a class="btn btn-primary mt-5" href="{% url 'home'%}">Cancel</a>
                </div>
                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>
            </div>
        </form>
    
    </div>
   
{% endblock%}
